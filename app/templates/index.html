<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Reminder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        select {
            height: 50px;
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            outline: none;
            background-color: white;
            cursor: pointer;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #667eea;
        }

        .time-interval-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .time-interval-group .minutes-label {
            color: #555;
            font-size: 16px;
            font-weight: 500;
            white-space: nowrap;
        }

        select.time-interval {
            width: 80px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RemindMe</h1>
        <form id="reminderForm">
            <div class="form-group">
                <label for="reminderName">Reminder Name</label>
                <input 
                    type="text" 
                    id="reminderName" 
                    name="reminderName" 
                    placeholder="Enter reminder name"
                    required
                >
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter email address"
                    required
                >
            </div>

            <div class="form-group">
              <label for="timeInterval">Time Interval</label>
              <div class="time-interval-group">
                  <select 
                      id="timeInterval" 
                      name="timeInterval"
                      class="time-interval"
                      required
                  >
                      <option value="1">1</option>
                      <option value="5">5</option>
                      <option value="15">15</option>
                  </select>
                  <span class="minutes-label">minutes</span>
              </div>
          </div>
          <button type="submit" id="createButton">Create Reminder</button>
          <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('reminderForm');
        const messageDiv = document.getElementById('message');
        const createButton = document.getElementById('createButton');

        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + (isError ? 'error' : 'success');
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const reminderName = document.getElementById('reminderName').value.trim();
            const email = document.getElementById('email').value.trim();
            const timeInterval = parseInt(document.getElementById('timeInterval').value);

            if (!reminderName || !email) {
                showMessage('Please fill in all fields', true);

                return;
            }

            createButton.disabled = true;
            createButton.textContent = 'Creating...';

            try {
                const response = await fetch('/reminder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: reminderName,
                        email: email,
                        due_in: timeInterval
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`Reminder created successfully!`);
                    form.reset();
                } else {
                    showMessage(data.error || 'Failed to create reminder', true);
                }
            } catch (error) {
                showMessage('Network error. Please try again.', true);
                console.error('Error:', error);
            } finally {
                createButton.disabled = false;
                createButton.textContent = 'Create Reminder';
            }
        });
    </script>
</body>
</html>
