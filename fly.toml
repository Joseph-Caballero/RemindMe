# fly.toml app configuration file generated for remindmesoon on 2025-11-02T18:47:32-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'remindmesoon'
primary_region = 'ord'

[build]

[env]
  PORT = '8080'

[processes]
  app = 'gunicorn --bind 0.0.0.0:8080 --workers 2 --timeout 120 app.routes:app'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[mounts]]
  source = "remindmesoon_data"
  destination = "/data"
