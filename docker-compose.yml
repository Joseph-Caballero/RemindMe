services:
  web:
    build: .
    ports:
      - "5001:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./dev.db}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - MAILGUN_DOMAIN=${MAILGUN_DOMAIN}
      - USE_CELERY=True
      - PORT=8080
    depends_on:
      - redis
    command: gunicorn --bind 0.0.0.0:8080 --workers 2 --timeout 120 app.routes:app
    volumes:
      - ./dev.db:/app/dev.db 

  worker:
    build: .
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./dev.db}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - MAILGUN_DOMAIN=${MAILGUN_DOMAIN}
      - USE_CELERY=True
    depends_on:
      - redis
      - web
    command: celery -A app.celery_app worker --loglevel=info 
    volumes:
      - ./dev.db:/app/dev.db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:

